<div class="visualization-layout">

<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <span class="label">Bar Graphs</span>
    </ng-template>
    <app-friend-bar-graphs [data]="friends"></app-friend-bar-graphs>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <span class="label">Scatter Plots</span>
    </ng-template>
    <app-friend-scatter-plot [data]="friends"></app-friend-scatter-plot>
  </mat-tab>
</mat-tab-group>
</div>
