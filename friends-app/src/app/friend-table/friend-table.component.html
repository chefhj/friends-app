<figure id="table"></figure>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let friend"> {{friend.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight</th>
    <td mat-cell *matCellDef="let friend"> {{friend.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age</th>
    <td mat-cell *matCellDef="let friend"> {{friend.age}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="friends">
    <th mat-header-cell *matHeaderCellDef> Friends</th>
    <td mat-cell *matCellDef="let friend">
      <div *ngFor="let person of friend?.friends">{{person?.name}}</div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>
<div class="button-container">
  <button mat-raised-button color="primary" (click)="editFriend()" [ngClass]="!selection.selected?.length ? 'disabled' : ''" [disabled]="!selection.selected?.length">Edit</button>
  <button mat-raised-button color="secondary" class="delete" [ngClass]="!selection.selected?.length ? 'disabled' : ''" (click)="deleteFriend()" [disabled]="!selection.selected?.length">Delete</button>
</div>
